<body>
    
<header></header>
<div class="container">
    <div class="row-fluid">
        <div id="content" class="span12>"></div>
    </div>

    <footer class="footer">
        <p class="pull-right"><a href="#">Back Home</a></p>
        <p>HTML5 Online/Offline and Data Synchronization POC webapp build with <a href="http://documentcloud.github.com/backbone/">Backbone.js</a>,
        <a href="http://twitter.github.com/bootstrap/">Twitter Bootstrap</a>,
        <a href="http://nodejs.org/">Node.js</a>,
        <a href="http://expressjs.com/">Express</a>,
        <a href="http://www.mongodb.org/">MongoDB</a>
        and <a href="http://mongoosejs.com/">Mongoose</a>
    </footer>

</div>

<!-- Templates -->
<script type="text/template" id="tpl-header">
<nav class="navbar navbar-inverse navbar-fixed-top" style="z-index: 10;">
    <div class="navbar-inner">
        <div class="container">
            <div class="nav">
                <a href="#" class="brand home-menu">Notes</a>
                <ul class="nav">
                    <li class="browse-menu"><a href="#notes">Browse Notes</a></li>
                    <li class="add-menu"><a href="#notes/add"><i class="icon-edit icon-white"></i> Add Note</a></li>
                </ul>
            </div>
            <div id="networkstatus"></div>
        </div>
    </div>
</nav>

</script>

<script type="text/template" id="tpl-home">
<div class="home-hero">
    <h1>HTML5 Online/Offline and Data Synchronization POC </h1>
    <h3>built with Backbone.js, Twitter Bootstrap, Node.js, Express, MongoDB and Mongoose</h3>
    <br/>
    <div style="opacity: .9;">
    <a class="btn btn-large" href="#notes/add"><img src="img/notes.png" class="pull-left" style="margin-right:6px;"/> Start Adding <br/>Notes</a>
    </div>
</div>    
</script>

<script type="text/template" id="tpl-note">
<div class="row-fluid">
    <form class="form-horizontal span12">
        <fieldset>
            <legend>Note Details</legend>
            <br/>
            <div class="row">
                <div class="span12">
                    <div class="control-group">
                        <label for="noteId" class="control-label">Id:</label>
                        <div class="controls">
                            <input id="noteId" name="id" type="text" value="<%= _id === null ? '' : _id %>"disabled/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="title" class="control-label">Title:</label>
                        <div class="controls">
                            <input type="text" id="title" name="title" value="<%= title %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="content" class="control-label">Note:</label>

                        <div class="controls">
                            <textarea id="note" name="note" style="width: 90%;" rows="6"><%= note %></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>
    </form>
</div>
<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Note saved successfully
        </div>
    </div>
</div>
</script>

<script type="text/template" id="tpl-list">
    <td>
        <a href="#notes/<%= _id %>" class="notes"><%= title %></a>
    </td>
</script>

<script src="lib/jquery-1.8.2.min.js"></script>
<script src="lib/underscore-min.js"></script>
<script src="lib/backbone-min.js"></script>
<!-- <script src="lib/backbone.sync.js"></script> -->
<script src="lib/backbone.localcache.js"></script>
<script src="lib/backbone.localstorage-min.js"></script>
<!-- <script src="lib/backbone.sync.js"></script> -->
<script src="lib/bootstrap.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
